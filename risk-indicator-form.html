<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预警指标配置 - 微邮付商户健康度监测系统</title>
    <link href="https://cdn.tailwindcss.com/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1677ff;
            --primary-blue-hover: #4096ff;
            --primary-blue-active: #0958d9;
            --primary-blue-light: #e6f4ff;
            --success-green: #52c41a;
            --warning-orange: #fa8c16;
            --error-red: #ff4d4f;
            --bg-layout: #f5f5f5;
            --bg-container: #ffffff;
            --border-color: #d9d9d9;
            --border-color-light: #f0f0f0;
            --text-primary: #000000d9;
            --text-secondary: #00000073;
            --text-disabled: #00000040;
            --shadow-card: 0 1px 2px 0 rgba(0, 0, 0, 0.03), 0 1px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px 0 rgba(0, 0, 0, 0.02);
        }

        * {
            font-family: 'PingFang SC', 'Microsoft YaHei', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--bg-layout);
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.5715;
            margin: 0;
            padding: 24px;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-container);
            border-radius: 8px;
            box-shadow: var(--shadow-card);
            border: 1px solid var(--border-color-light);
        }

        .form-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .form-content {
            padding: 24px;
        }

        .form-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 16px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color-light);
        }

        .form-row {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full-width {
            flex: none;
            width: 100%;
        }

        .form-label {

            color: var(--text-primary);
            font-weight: 500;
        }

        .form-label.required::after {
            content: ' *';
            color: var(--error-red);
        }

        .form-input, .form-select, .form-textarea {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            background: var(--bg-container);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 2px rgba(22, 119, 255, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .radio-group {
            display: flex;
            gap: 16px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-item input[type="radio"] {
            width: 16px;
            height: 16px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        .threshold-config {
            background: var(--bg-layout);
            border-radius: 6px;
            padding: 16px;
            border: 1px solid var(--border-color-light);
        }

        .threshold-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .threshold-item:last-child {
            margin-bottom: 0;
        }

        .threshold-label {
            min-width: 60px;
            font-weight: 500;
        }

        .threshold-label.high-risk {
            color: var(--error-red);
        }

        .threshold-label.medium-risk {
            color: var(--warning-orange);
        }

        .threshold-label.low-risk {
            color: var(--success-green);
        }

        .threshold-input {
            width: 120px;
        }

        /* 区间值容器样式 */
        .value-container {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .interval-inputs {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .interval-separator {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .interval-input {
            width: 80px;
        }

        .form-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--border-color-light);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            background: var(--bg-layout);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        .btn-primary:hover {
            background: var(--primary-blue-hover);
            border-color: var(--primary-blue-hover);
        }

        .btn-default {
            background: var(--bg-container);
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        .btn-default:hover {
            color: var(--primary-blue);
            border-color: var(--primary-blue);
        }

        .help-text {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .error-text {
            font-size: 12px;
            color: var(--error-red);
            margin-top: 4px;
        }
    </style>
</head>

    <script>
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否为编辑模式
            const urlParams = new URLSearchParams(window.location.search);
            const indicatorId = urlParams.get('id');

            if (indicatorId) {
                // document.getElementById('formTitle').textContent = '编辑预警指标';
                loadIndicatorData(indicatorId);
            }

            // 绑定表单验证
            setupFormValidation();

            // 分类切换时控制资料预警字段显隐
            const categorySelect = document.getElementById('category');
            categorySelect.addEventListener('change', updateProfileOptionsVisibility);
            updateProfileOptionsVisibility();
        });

        /**
         * 根据分类显示/隐藏资料预警专属布尔字段
         * @returns {void}
         */
        // function updateProfileOptionsVisibility() {
        //     const category = document.getElementById('category').value;
        //     const options = document.getElementById('profileRiskOptions');
        //     options.style.display = category === 'PROFILE' ? 'flex' : 'none';
        // }

        /**
         * 加载指标数据（编辑模式）
         * @param {string|number} id 指标ID
         * @returns {void}
         */
        function loadIndicatorData(id) {
            // 模拟从服务器加载数据
            const mockData = {
                1: {
                    indicatorName: '小微进件次数',
                    category: 'PROFILE',
                    applicableMerchants: ['个体工商户', '小微企业'],
                    description: '统计商户历史进件申请次数，用于识别频繁进件的风险商户',
                    judgmentStandard: '统计小微商户结算人证件历史进件次数',
                    highRiskThreshold: '>=5次',
                    mediumRiskThreshold: '3-4次',
                    lowRiskThreshold: '<3次',
                    allowOrgConfig: true,
                    allowProceedAfterHighRisk: false
                }
            };

            const data = mockData[id];
            if (data) {
                document.getElementById('indicatorName').value = data.indicatorName;
                document.getElementById('category').value = data.category;
                document.getElementById('description').value = data.description;
                document.getElementById('judgmentStandard').value = data.judgmentStandard;

                // 解析并填充阈值
                const highParsed = parseThresholdString(data.highRiskThreshold);
                const medParsed = parseThresholdString(data.mediumRiskThreshold);
                const lowParsed = parseThresholdString(data.lowRiskThreshold);
                if (highParsed) {
                    document.getElementById('highOperator').value = highParsed.op;
                    document.getElementById('highValue').value = highParsed.value;
                }
                if (medParsed) {
                    document.getElementById('mediumOperator').value = medParsed.op;
                    document.getElementById('mediumValue').value = medParsed.value;
                }
                if (lowParsed) {
                    document.getElementById('lowOperator').value = lowParsed.op;
                    document.getElementById('lowValue').value = lowParsed.value;
                }

                // 资料风险布尔字段
                document.getElementById('allowOrgConfig').checked = !!data.allowOrgConfig;
                document.getElementById('allowProceedAfterHighRisk').checked = !!data.allowProceedAfterHighRisk;

                updateProfileOptionsVisibility();

                // 设置适用商户复选框
                data.applicableMerchants.forEach(merchant => {
                    const checkbox = document.querySelector(`input[value="${merchant}"]`);
                    if (checkbox) checkbox.checked = true;
                });
            }
        }

        // 设置表单验证
        /**
         * 初始化表单校验与事件绑定
         * @returns {void}
         */
        function setupFormValidation() {
            // 适用商户验证
            const merchantCheckboxes = document.querySelectorAll('#applicableMerchants input[type="checkbox"]');
            merchantCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', validateApplicableMerchants);
            });
        }

        // 验证适用商户
        /**
         * 校验“适用商户”选择
         * @returns {boolean} 是否通过校验
         */
        function validateApplicableMerchants() {
            const checkedBoxes = document.querySelectorAll('#applicableMerchants input[type="checkbox"]:checked');
            const container = document.getElementById('applicableMerchants');

            if (!container) return true; // 当前版本适用商户区域可能被隐藏

            if (checkedBoxes.length === 0) {
                showFieldError(container, '请至少选择一种适用商户类型');
                return false;
            } else {
                clearFieldError(container);
                return true;
            }
        }

        // 显示字段错误
        function showFieldError(field, message) {
            clearFieldError(field);

            if (field.style) {
                field.style.borderColor = 'var(--error-red)';
            }

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-text';
            errorDiv.textContent = message;
            errorDiv.setAttribute('data-error-for', field.id || '');

            if (field.parentNode) {
                field.parentNode.appendChild(errorDiv);
            }
        }

        // 清除字段错误
        function clearFieldError(field) {
            if (field && field.style) {
                field.style.borderColor = '';
            }

            if (field && field.parentNode) {
                const existingError = field.parentNode.querySelector(`[data-error-for="${field.id || ''}"]`);
                if (existingError) {
                    existingError.remove();
                }
            }
        }

        /**
         * 解析阈值字符串为操作符与数值
         * 支持格式：">=5", "<3", "=10"，如遇范围如"3-4"，将取第一个数并默认">="
         * @param {string} str 原始阈值字符串
         * @returns {{op: string, value: number}|null}
         */
        function parseThresholdString(str) {
            if (!str || typeof str !== 'string') return null;
            // 去除中文与单位
            const cleaned = str.replace(/[^0-9<>=\-.]/g, '');
            const ops = ['>=', '<=', '>', '<', '='];
            for (const op of ops) {
                if (cleaned.startsWith(op)) {
                    const num = cleaned.slice(op.length).match(/[-+]?[0-9]*\.?[0-9]+/);
                    if (num) return { op, value: Number(num[0]) };
                }
            }
            // 尝试范围或纯数字
            const rangeMatch = cleaned.match(/([0-9]*\.?[0-9]+)/);
            if (rangeMatch) {
                return { op: '>=', value: Number(rangeMatch[1]) };
            }
            return null;
        }

        /**
         * 将操作符与数值拼接为字符串
         * @param {string} op 操作符，取值">", ">=", "=", "<=", "<"
         * @param {number|string} value 数值
         * @returns {string}
         */
        function buildThresholdString(op, value) {
            const v = (value !== undefined && value !== null) ? String(value).trim() : '';
            return `${op}${v}`;
        }

        /**
         * 处理操作符变化，切换单值/区间输入模式
         * @param {string} level 风险等级 ('high', 'medium', 'low')
         * @param {string} operator 选择的操作符
         * @returns {void}
         */
        function onOperatorChange(level, operator) {
            const container = document.getElementById(`${level}ValueContainer`);
            const isInterval = ['(,)', '[,]', '(,]', '[,)'].includes(operator);
            
            if (isInterval) {
                // 显示区间输入框
                container.innerHTML = `
                    <div class="interval-inputs">
                        <input type="number" id="${level}ValueMin" class="form-input threshold-input interval-input" 
                               placeholder="下限" step="0.01" min="0" onchange="validateInterval('${level}')">
                        <span class="interval-separator">—</span>
                        <input type="number" id="${level}ValueMax" class="form-input threshold-input interval-input" 
                               placeholder="上限" step="0.01" min="0" onchange="validateInterval('${level}')">
                    </div>
                `;
            } else {
                // 显示单值输入框
                container.innerHTML = `
                    <input type="number" id="${level}Value" class="form-input threshold-input" 
                           placeholder="请输入数值" step="0.01" min="0">
                `;
            }
        }

        /**
         * 验证区间值：下限应小于等于上限
         * @param {string} level 风险等级
         * @returns {void}
         */
        function validateInterval(level) {
            const minInput = document.getElementById(`${level}ValueMin`);
            const maxInput = document.getElementById(`${level}ValueMax`);
            
            if (minInput && maxInput && minInput.value && maxInput.value) {
                const min = parseFloat(minInput.value);
                const max = parseFloat(maxInput.value);
                
                if (min > max) {
                    showFieldError(maxInput, '上限值应大于等于下限值');
                } else {
                    clearFieldError(minInput);
                    clearFieldError(maxInput);
                }
            }
        }

        /**
         * 校验并收集三档风险阈值
         * @returns {{high: string, medium: string, low: string}|null}
         */
        function collectThresholds() {
            const levels = ['high', 'medium', 'low'];
            const result = {};
            let hasError = false;

            levels.forEach(level => {
                const operator = document.getElementById(`${level}Operator`).value;
                const isInterval = ['(,)', '[,]', '(,]', '[,)'].includes(operator);
                
                if (isInterval) {
                    // 区间值处理
                    const minInput = document.getElementById(`${level}ValueMin`);
                    const maxInput = document.getElementById(`${level}ValueMax`);
                    
                    if (!minInput.value || !maxInput.value || isNaN(Number(minInput.value)) || isNaN(Number(maxInput.value))) {
                        showFieldError(minInput, `${level === 'high' ? '高' : level === 'medium' ? '中' : '低'}风险区间值为必填，且需为数值`);
                        hasError = true;
                    } else {
                        const min = parseFloat(minInput.value);
                        const max = parseFloat(maxInput.value);
                        if (min > max) {
                            showFieldError(maxInput, '上限值应大于等于下限值');
                            hasError = true;
                        } else {
                            clearFieldError(minInput);
                            clearFieldError(maxInput);
                            result[level] = `${operator.charAt(0)}${min},${max}${operator.charAt(2)}`;
                        }
                    }
                } else {
                    // 单值处理
                    const valueInput = document.getElementById(`${level}Value`);
                    if (!valueInput.value || isNaN(Number(valueInput.value))) {
                        showFieldError(valueInput, `${level === 'high' ? '高' : level === 'medium' ? '中' : '低'}风险数值为必填，且需为数值`);
                        hasError = true;
                    } else {
                        clearFieldError(valueInput);
                        result[level] = buildThresholdString(operator, valueInput.value);
                    }
                }
            });

            return hasError ? null : result;
        }

        // 保存指标
        function saveIndicator() {
            // 验证必填字段
            const requiredFields = [
                'indicatorName', 'category', 'description', 'judgmentStandard'
            ];

            let hasError = false;

            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (!field.value.trim()) {
                    showFieldError(field, '此字段为必填项');
                    hasError = true;
                } else {
                    clearFieldError(field);
                }
            });

            // 验证阈值
            const thresholds = collectThresholds();
            if (!thresholds) {
                hasError = true;
            }

            // 验证适用商户（如存在该区域）
            if (document.getElementById('applicableMerchants') && !validateApplicableMerchants()) {
                hasError = true;
            }

            if (hasError) {
                alert('请检查并修正表单中的错误');
                return;
            }

            // 收集适用商户数据
            const applicableMerchants = document.getElementById('applicableMerchants')
                ? Array.from(
                    document.querySelectorAll('#applicableMerchants input[type="checkbox"]:checked')
                  ).map(checkbox => checkbox.value)
                : [];

            const category = document.getElementById('category').value;

            // 收集表单数据
            const formData = {
                indicatorName: document.getElementById('indicatorName').value,
                category: category,
                applicableMerchants: applicableMerchants,
                description: document.getElementById('description').value,
                judgmentStandard: document.getElementById('judgmentStandard').value,
                highRiskThreshold: thresholds.high,
                mediumRiskThreshold: thresholds.medium,
                lowRiskThreshold: thresholds.low
            };

            // 仅在资料风险时收集布尔字段
            if (category === 'PROFILE') {
                formData.allowOrgConfig = document.getElementById('allowOrgConfig').checked;
                formData.allowProceedAfterHighRisk = document.getElementById('allowProceedAfterHighRisk').checked;
            }

            // 模拟保存操作
            console.log('保存指标数据:', formData);

            

            // 关闭弹窗并刷新父页面
            if (window.parent && window.parent.loadIndicators) {
                window.parent.loadIndicators();
            }
            if (window.parent && window.parent.closeIndicatorModal) {
                window.parent.closeIndicatorModal();
            }
        }

        // 阻止表单默认提交
        document.getElementById('indicatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveIndicator();
        });
    </script>
</body>
